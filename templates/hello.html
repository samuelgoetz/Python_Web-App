<!doctype html>
<head>
    <title>!Amazing Captcha!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>

</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/geilerhund.jpg') }}" alt="Azure Logo" width="400" height="400"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold">!! Du geiler Hund !!</h1>

            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">Z'r√ºck</a>
          </div>
     </main>    
     <script>
      document.addEventListener('DOMContentLoaded', function () {
        var end = Date.now() + (15 * 1000);
     
        // go Buckwild mit diesem Konfetti-Party-Script
        var colors = ['#bb0000', '#ffffff', '#0000bb'];
     
        (function frame() {
          confetti({
            particleCount: 2,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors
          });
          confetti({
            particleCount: 2,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors
          });
     
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        }());
      });
    </script>  
   </body>
</html>
